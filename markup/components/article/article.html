
<div class="article">
	{{#each article.item}}
		<div class="article__item">
			<h2 class="title__b" aria-level="2" role="heading">{{title}}</h2>
			<div class="article__content">
				<p class="desc__r">{{desc}}</p>
			</div>
			<div class="article__footer">
				<div class="btn btn__bdr">View Now</div>
			</div>
		</div>
	{{/each}}
</div>
