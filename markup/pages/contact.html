<!doctype html>
<html  lang="en-US">

<head>
	{{> head/head head.defaults}}
</head>

<body class="page">

	<div class="page__wrapper">
		{{> header/header}}
		{{> hero/hero hero.contact}}

		<div class="content mod-b80	">
			<div class="layout  has-rside">
				<aside class="aside">
					{{> aside/aside}}
				</aside>
				<!-- cside -->
				<div class="cside  top-offset">
					<p class="desc__r text-center mod-mb-10" >In case you require assistance, want to ask questions or leave a feedback, please contact us. </p>
					<form method="post" action="/" class="checkout">
						<div class="card col-md-70 mod-center">
							<div class="card__row">
								<div class="card__fieldset mod-mb-0">
									<label for="email" class="checkout__label">Your Email</label>
									<input type="email" name="email" id="email" placeholder="">
								</div>
							</div>
							<div class="card__row">
								<label for="message" class="checkout__label">Insert your message</label>
								<textarea class="message" name="message" id="message" ></textarea>
							</div>
							<!--  -->
							<div class="card__row">
								<button class="btn btn__bdr text-right">Send message</button>
							</div>
						</div>
					</form>

				</div>
				<!-- rside -->
				<div class="rside ">
					{{> article/article }}
				</div>
			</div>
		</div>

		<div class="page__buffer"></div>
		{{> footer/footer}}

	</div>

	<script src="static/js/separate-js/jQuery.min.js"></script>
	<script src="static/js/separate-js/common.js"></script>

</body>

</html>
